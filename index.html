<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header-wrapper">
            <div class="header">
                <h1 class="title">Flixster</h1>
                <img class="logo" src="movieLogo.png" alt="nothing">
            </div>
        </div>

        <div class="form-wrapper">
            <form id="form">
                <input id="inputbox" type="text" placeholder="Type Here">
                <input type="submit" id="submit">
            </form>
        </div>
        
        <div class="section-header">
            <h1 class="nowPlaying">Now Playing</h1>
        </div>
        <div class="movie-wrapper">

        </div>



        <footer class="footer closed">
            <button class="getMore">Need More?</button>
        </footer>
    <script src="script.js"></script>
</body>
</html>
