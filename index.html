<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="main-header">  
            <div class="header-wrapper">
                <div class="header">
                    <h1 class="title">Flixster</h1>
                    <img class="logo" src="movieLogo.png" alt="nothing">
                </div>
            </div>

            <div class="form-wrapper">
                <form id="form">
                    <input id="inputbox" type="text" placeholder="Type Here">
                    <input type="submit" id="submit">
                    
                    <button class="clear">Clear Search</button>
                </form>
            </div>

            
            <div class="section-header">
                <button class="nowPlaying optionBtn">Now Playing</button>
                <button class="trending optionBtn">Trending</button>
            </div>
        </div>
        
        
        <article class="pop-up closed">
            
        </article>
        
        <div class="movie-wrapper">
    
        </div>
        


        <footer class="footer closed">
            <button class="getMore">Need More?</button>
        </footer>

        
    <script src="script.js"></script>
</body>
</html>
